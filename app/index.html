<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>mwr2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    </head>
    <body data-controller="LocationController">
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <section class="container">
            <header class="header">
                <h3 class="text-muted"><a href="index.html">Five Guys</a></h3>
            </header>
            <section id="app"></section>
        </section>

        <template id="locations">
            <form action="" method="get">
                <div class="form-group">
                    <input type="text" placeholder="zip code" class="form-control" rv-value="controller.zipCode" />
                </div>
                <button class="btn btn-primary btn-lg btn-block btn-no-bottom-radius" rv-on-click="controller.filterZipCode">Find Locations</button>
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button class="btn btn-default btn-lg btn-no-top-radius"
                            data-order-mode="Pickup"
                            rv-on-click="controller.filterOrderMode">Pickup</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-default btn-lg btn-no-top-radius"
                            data-order-mode="Delivery"
                            rv-on-click="controller.filterOrderMode">Delivery</button>
                    </div>
                </div>
            </form>
            <br>
            <ul class="list-group" rv-show="model.locations">
                <li class="list-group-item" rv-each-location="model.locations">
                    <a href="menu.html"><strong>{location.name}</strong></a>
                    <br>
                    {location.streetAddress}, {location.city} {location.state}<br>
                    {location.hours}<br>
                    
                    Distance: {location.distance} Miles<br>
                </li>
            </ul>
            <div class="alert alert-warning" rv-show="controller.errorText" rv-text="controller.errorText"></div>
        </template>

        <!-- build:js scripts/vendor.js -->
        <script src="../bower_components/zepto/zepto.js"></script>
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="../bower_components/store.js/store.js"></script>
        <script src="../bower_components/pathjs/path.js"></script>
        <script src="../bower_components/stapes/stapes.js"></script>
        <script src="../bower_components/rivets/dist/rivets.js"></script>
        <script src="scripts/rivets-adapter.js"></script>
        <script src="scripts/olo.js"></script>
        <script src="scripts/base-view.js"></script>
        <script src="scripts/location.js"></script>
        <script src="scripts/menu.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
